<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 필요</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 1rem;
        }
        a:hover {
            background-color: #0056b3;
        }
        a.secondary {
            background-color: #6c757d;
        }
        a.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>로그인이 필요합니다</h1>
    <p>이 페이지를 이용하려면 로그인이 필요합니다.</p>
    <div class="buttons">
        <a href="{% url 'about' %}">홈으로 가기</a>
        <a href="{% url 'signin' %}">로그인</a>
        <a href="{% url 'register' %}" class="secondary">회원가입</a>
    </div>
</body>
</html>
