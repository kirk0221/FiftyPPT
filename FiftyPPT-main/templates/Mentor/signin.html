<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .brand-title {
            color: green;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="login-form bg-white mt-5 p-4 rounded">
        <div class="text-center mb-4">
            <div class="d-flex justify-content-center align-items-center">
                <a href="{% url 'about' %}" class="text-success text-decoration-none text-center">
                    <h1 class="sitename" style="font-weight: bold;">Fifty PPT</h1>
                </a>
            </div>
            <h4 class="mb-3">로그인</h4>
        </div>
        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!--<button type="submit" class="btn btn-primary btn-block">로그인</button>-->
            <button type="submit" class="btn btn-block" style="background-color: green; color: white;">로그인</button>
        </form>

        {% if error %}
            <p class="text-danger mt-3 text-center">{{ error }}</p>
        {% endif %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
